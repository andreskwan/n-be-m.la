{% extends 'layout.html' %}

{% block head %}


{% endblock %}

{% block content %}
	<h2>Bienvenido {{user.username}}</h2>
	<figure>
		<img src="{{user.photos[0].value}}" alt="twitter img">
	</figure>
	<a href="log-out">Log Out</a>
		
	<div>
		<form method="POST" action="/app/create-post">
			<textarea name="content">
			</textarea>
			<button>Post Tweet</button>
		</form>
	</div>

	<div id="post">
		<!-- <p>{{nota}}</p> -->
		{% for post in posts %}
			<p>{{post.user.username}} : {{post.content}}</p>
		{% endfor %}
	</div>
{% endblock %}

{% block scripts %}
	
	<script src="/js/main.js"></script>
{% endblock %}
